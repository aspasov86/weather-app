<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <title>Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Type in a city to show you the current weather</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <input type="text" class="form-control">
        <button id="search" class="btn btn-primary form-control">Search</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div id="bag">
        <p>Name : <span id="name1"></span></p>
        <p>Temp(&#8451;) : <span id="temp"></span> (min - <span id="minTemp"></span>, max - <span id="maxTemp"></span>)</p>
        <p>Humidity : <span id="hum"></span></p>
        <p>Pressure : <span id="press"></span></p>
        <p>Weather : <span id="weather"></span> (<span id="weathDesc"></span>)</p>
        <p>Wind: </p>
        <ul>
          <li>Speed: <span id="speed"></span></li>
          <li>Deg: <span id="deg"></span></li>
        </ul>
        <div id="bag1"></div>
        </div>
        <div id="reject">
          Sorry, the city you typed in is either not in our database or the server is busy!
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
